<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Com amor para Larissa ❤️</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Maycom ❤️ Larissa</h1>
        <p>TE AMO ❤️<p>
        <p>(Muito obrigado por tudo meu amor, muito obrigado pelo pessoa que vc e hoje so em ter vc a o meu lado ja e motivo de ter muitas felicidades, e sim eu fiz essa homenagem a vc, feliz aniversario pra nois 2, eu te amo muito ❤ </p>
        <button onclick="runPythonScript()">para vc meu amor</button>
        <pre id="resultado"></pre>
        <!-- Tag de áudio para a música -->
        <audio id="musica" src="/static/musica.mp3"></audio>
    </div>
    <script>
        function runPythonScript() {
            // Toca a música
            document.getElementById('musica').play();
            // Faz a requisição para o endpoint /run-script
            fetch('/run-script')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('resultado').innerText = data;
                })
                .catch(error => console.error('Erro:', error));
        }
    </script>
</body>
</html>
